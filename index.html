<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card-image"
          src="./images/bg-pattern-card.svg"
          alt=""
        />
        <div class="card-header text-center">
          <img src="./images/image-victor.jpg" alt="profile avatar" class="mb-0" />
          <div class="row mt-0 mb-1">
            <h1 class="m-0">Victor Crest</h1>
            <p class="ml-1 text-grey x-large">26</p>
          </div>
          <p class="mt-0 text-grey">London</p>
          <hr />

          <div class="card-footer">
            <div>
              <h2 class="mb-1">80K</h2>
              <p class="mt-0 text-grey">Followers</p>
            </div>
            <div>
              <div>
                <h2 class="mb-1">803K</h2>
                <p class="mt-0 text-grey">Likes</p>
              </div>
            </div>
            <div>
              <div>
                <h2 class="mb-1">1.4K</h2>
                <p class="mt-0 text-grey">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- background svg -->
    <div class="bg-svg">
      <img class="top-bg-svg" src="./images/bg-pattern-top.svg" alt="" />
      <img class="bottom-bg-svg" src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
  </body>
</html>
